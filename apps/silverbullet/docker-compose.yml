version: '0.5'

services:
    silverbullet:
        image: zefhemel/silverbullet:0.7.3
        container_name: 'silverbullet'
        restart: unless-stopped
        volumes:
        - /etc/localtime:/etc/localtime:ro
        - /mnt/data/Dev/silverbullet/space:/space
        environment:
        - SB_USER=${SB_USER}:${SB_PASSWORD}
        ports:
        - ${APP_PORT}:3000
        networks:
        - tipi_main_network
